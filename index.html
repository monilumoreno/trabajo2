<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" type="text/css"><!--Enlazar con archivo style-->

    </head>
   
<body>
     <!-- Codigo para formulario de registro -->
     <form class = "form-register" action=""  id="formulario">
          
        <h2><p>REGISTRATE</p></h2>
        
        <div class="mb-3">
          <label for="txtNombres" class="form-label">Nombres:</label>
          <input type="text" class="form-control" id="txtNombres"><span class="barra"></span>
        </div>
        <div class="mb-3">
          <label for="txtApellidos" class="form-label">Apellidos:</label>
          <input type="text" class="form-control" id="txtApellidos">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="txtIdentificacion">Tipo de Identificacion:</label>
            <select class="form-select" id="txtIdentificacion">
              <option selected>seleccione...</option>
              <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
              <option value="Cedula de extranjeria">Cedula de extranjeria</option>
              <option value="Pasaporte">Pasaporte</option>
              <option value="Visa Americana">Visa Americana</option>
              <option value="Tarjeta Andina">Tarjeta Andina</option>
            </select>
          </div>

        <div class="mb-3">
            <label for="TxtNoIdentificacion" class="form-label">No de identificacion:</label>
            <input type="text" class="form-control" id="txtNoIdentificacion">
          </div>

        <div class="mb-3">
          <label for="txtCelular" class="form-label">Numero de Celular:</label>
          <input type="text" class="form-control" id="txtCelular">
        </div>

        <div class="mb-3">
          <label for="txtCorreo" class="form-label">Correo Electronico:</label>
          <input type="email" class="form-control" id="txtCorreoE" placeholder="ejemplo@ejemplo.com">
        </div>

        <div class="mb-3">
            <label for="txtPassword" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="txtPassword"/>
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-primary" name="btnSubmit" onclick="datos()">Registrarse</button>
        </div>
      
    </form>

    <!--Enlazar con archivo javaScript-->
    <script src="./main.js" type="text/javascript"></script>


</body>

</html>
